<html>
  <head>
    <meta charset="utf-8" />
    <title>apm</title>
    <link rel="stylesheet" href="css/aggrolist.css" />
  </head>

  <body id="aggrolist">
    <!-- outer -->
    <div class="outer {{hide ? 'hide' : ''}}" v-show="combatants.length > 0">
      <!-- innner -->
      <div v-if="updated" class="inner">
        <div class="background"></div>

        <!-- Combatants Table -->
        <table id="combatants" v-show="!collapsed">
          <!-- Table Header -->
          <thead class="gold">
            <tr>
              <th class="text-center">Name</th>
              <th class="text-center">APM</th>
            </tr>
          </thead>
          <tbody class="blue">
            <!-- Vue Repeat Template -->
            <template v-repeat="combatant: combatants">
              <tr>
                <!-- Name -->
                <td class="text-left">
                  <span class="content" style="white-space: nowrap; overflow: hidden; text-overflow: ellipsis"
                    >{{combatant.name}}</span
                  >
                </td>
                <!-- APM -->
                <td class="apm text-center">
                  <span>{{combatant.estimate ? "~" : ""}}{{combatant.apm}}</span>
                </td>
              </tr>
            </template>
            <!-- end of Vue Repeat Template -->
          </tbody>
        </table>
      </div>
    </div>

    <script src="https://unpkg.com/vue@0.12.7/dist/vue.min.js"></script>
    <script src="https://ngld.github.io/OverlayPlugin/assets/shared/common.min.js"></script>
    <script src="js/funcs.js"></script>
    <script src="js/aggrolist.js"></script>
  </body>
</html>
